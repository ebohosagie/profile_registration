<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">WELCOME PAGE</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">FORM</button>
            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">DATABASE</button>

        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class=" py-4 bg-success text-center tab-pane fade show active" id="v-pills-home" role="tabpanel"
                aria-labelledby="v-pills-home-tab">
                Welcome To Our Registation Page
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3 text-center  py-4 bg-success text-white">PROFILE REGISTRATION</h4>

                    <form class="" id="commentForm">
                        <div class="row g-3">
                            <div class="col-sm-6">

                                <label class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>

                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>

                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Surname</label>
                                <input type="text" class="form-control" id="surnmae" placeholder="" value="" required>

                            </div>


                            <div class="col-md-6">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Choose...</option>
                                    <option>United States</option>
                                </select>

                            </div>

                            <div class="col-md-6">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" required>
                                    <option value="">Choose...</option>
                                    <option>California</option>
                                </select>

                            </div>

                            <div class="col-md-6">
                                <label for="state" class="form-label">LGA</label>
                                <select class="form-select" id="state" required>
                                    <option value="" >Choose...</option>
                                    <option>delta</option>
                                </select>

                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Sex</label>
                            <select class="form-select" id="sex">
                                <option value="">Male</option>
                                <option>Female</option>
                            </select>

                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date of birth</label>
                            <input type="date" class="form-control" id="date" placeholder="" value="" required>

                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone No</label>
                            <input type="number" class="form-control" id="date" placeholder="" value="" required>

                        </div>
                        <div class="text-center py-6">
                            <button class=" btn bg-success text-white w-50 "type="submit">Submit</button>
                        </div>
                    </form>
                </div>

                
            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                <div class="table-responsive dataTables_wrapper">
                    <table id="table_id" class="display text-center">
                        <!-- Table Header -->
                        <thead class="text-center">
                            <tr>
                                <th scope="col" class="pb-3">
                                    <input class="form-check-input p-2" type="checkbox" value=""
                                        id="flexCheckDefault" />
                                </th>
                                <th scope="col" class="pb-3 px-3 border fs-6 text-center text-secondary fw-bold">First name</th>
                                <th scope="col" class="pb-3 px-3 border fs-6 text-center text-secondary fw-bold">Last Name</th>
                                <th scope="col" class="pb-3 px-3 border fs-6 text-center text-secondary fw-bold">Middle Name</th>
                                <th scope="col" class="pb-3 px-3 border fs-6 text-center text-secondary fw-bold">Dob</th>
                                <th scope="col" class="pb-3 px-3 border fs-6 text-center text-secondary fw-bold">Sex</th>
                                <th scope="col" class="pb-3 px-3 border fs-6 text-center text-secondary fw-bold">Phone</th>
                                <th scope="col" class="pb-3 px-3 border fs-6 text-center text-secondary fw-bold">Country</th>
                                <th scope="col" class="pb-3 px-3 border fs-6 text-center text-secondary fw-bold">State</th>
                                <th scope="col" class="pb-3 px-3 border fs-6 text-center text-secondary fw-bold">LGA</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!-- 1st row -->
                        </tbody>
                    </table>
                
            
            <!-- Table Content End-->
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/jvascript" charset="utf8"
            src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
